<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ-Booster</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Fira+Sans:wght@300&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio id="music">
        <source src="audio.mp3" type="audio/ogg">
    </audio>
    <div class="container-fluid"> 
        <div class="nav-bar">
            <ol class="nav-items">
                <li><img id="logo" src="logo.png" alt="logo" width="80px" height="80px" onclick="window.location='#'"></li>
                <li><a href="#" style="text-decoration:none; color:inherit;">Home</a></li>
                <li><a href="#" style="text-decoration:none; color:inherit;">About</a></li>
                <li><a href="#3" style="text-decoration:none; color:inherit;">Contact</a></li>
            </ol>
        </div>
      <div class="section1">
        <p class="tagline">By playing iq-booster, you may take your IQ to the next level.</p>
        <h1 class="welcome-text">Welcome to IQ-Booster</h1>
        <button class="btn btn-primary" onclick="window.location='#sec2'">Get Started</button>
      </div>
      <div class="section2" id="sec2">
          <h1>Get Login to IQ-Booster</h1>
          <div class="signin">
              <input type="email" name="sign-in-email" id="sign-in-email" placeholder="enter your mail id">
              <input type="password" name="sign-in-pass" id="sign-in-pass" placeholder="enter your password"><br>
              <input type="submit" class="btn btn-secondary" value="Sign-in"><br><br><br>
              <p>Dont Have an Account ? <a style="text-decoration:none; color:inherit;" id="one">Sign Up Here!</a></p>
          </div>
          <div class="signup">
            <input type="email" name="sign-up-email" id="sign-up-email" placeholder="enter your mail id"><br>
            <input type="password" name="sign-up-pass" id="sign-up-pass" placeholder="enter your password"><br>
            <input type="password" name="pass2" id="pass2" placeholder="re-enter your password"><br>
            <input type="submit" class="btn btn-secondary" value="Sign-up">
            <p>Have an Account ? <a style="text-decoration:none; color:inherit;" id="two">Sign In Here!</a></p>
          </div>
      </div>
      <div class="section3" id="3">
        <h1>Get in touch with us!</h1>
        <div class="contact">
          <input type="text" placeholder="enter your full name" name="contacter-name"><br>
          <input type="mail" placeholder="enter your email id" name="contacter-mail"><br>
          <input type="text" name="message" placeholder="enter your message" id="textarea"><br>
          <input type="submit" class="btn btn-info" value="Submit Message">
        </div>
      </div>
    </div>
    <div class="pause"><button class="btn btn-danger stop"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"/>
    </svg></button></div>
    <script src="script.js"></script>
  </body>
</html>
