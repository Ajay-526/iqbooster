<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ-Booster</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Fira+Sans:wght@300&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid"> 
        <div class="nav-bar">
            <ol class="nav-items">
                <li><a href="#" style="text-decoration:none; color:inherit;">Home</a></li>
                <li><a href="#" style="text-decoration:none; color:inherit;">About</a></li>
                <li><a href="#" style="text-decoration:none; color:inherit;">Contact</a></li>
                <li><a href="#" style="text-decoration:none; color:inherit;">Get Connected</a></li>
            </ol>
        </div>
      <div class="section1">
        <p class="tagline">By playing iq-booster, you may take your IQ to the next level.</p>
        <h1 class="welcome-text">Welcome to IQ-Booster</h1>
        <button class="btn btn-primary" onclick="window.location='#sec2'">Get Started</button>
      </div>
      <div class="section2" id="sec2">
          <h1>Get Login to IQ-Booster</h1>
          <div class="signin">
              <input type="email" name="email" id="email" placeholder="enter your mail id">
              <input type="password" name="pass" id="pass" placeholder="enter your password"><br>
              <input type="submit" class="btn btn-secondary" value="Sign-in"><br><br><br>
              <p>Dont Have an Account ? <a style="text-decoration:none; color:inherit;" id="one">Sign Up Here!</a></p>
          </div>
          <div class="signup">
            <input type="email" name="email" id="email" placeholder="enter your mail id"><br>
            <input type="password" name="pass" id="pass" placeholder="enter your password"><br>
            <input type="password" name="pass2" id="pass2" placeholder="re-enter your password"><br>
            <input type="submit" class="btn btn-secondary" value="Sign-up">
            <p>Have an Account ? <a style="text-decoration:none; color:inherit;" id="two">Sign In Here!</a></p>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
